<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UTG-based GUI Exploration Report </title>

  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/droidbotUI.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/vis.min.css" rel="stylesheet" type="text/css" />
  <!-- jQuery UI CSS（建议放在bootstrap后面） -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script type="text/javascript" src="utg.js"></script>
  <script type="text/javascript" src="stylesheets/vis.min.js"></script>
  <script type="text/javascript" src="stylesheets/jquery.min.js"></script>
  <script type="text/javascript" src="stylesheets/bootstrap.min.js"></script>
  <script type="text/javascript" src="stylesheets/droidbotUI.js"></script>
  <!-- jQuery UI JS（建议放在jquery后面，bootstrap前面） -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body onload="draw()">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Report</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" onClick="showOverall()">Overall</a></li>
          <li><a href="#" onClick="showOriginalUTG()">Original UTG</a></li>
          <li style="display:none;"><a href="#" onClick="clusterStructures()">Cluster structures</a></li>
          <li style="display:none;"><a href="#" onClick="clusterActivities()">Cluster activities</a></li>
          <li><a href="#" onClick="showFinalSubtasks()">Updated Test Subtasks</a></li>
          <li><a href="#" onClick="showAbout()">About</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input id="utgSearchBar" onkeyup="searchUTG()" type="text" class="form-control"
            placeholder="Search (activity name, resource id, text, etc.)">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid full_height">
    <div class="row full_height">
      <div class="col-md-7 full_height" id="utg_div">
      </div>
      <div class="col-md-5 sidebar full_height" id="utg_details">
        <h2>Details</h2>
        <p>Detailed information shown here.</p>
      </div>
    </div>
  </div>

  <!-- Chat Modal -->
  <div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="chatModalLabel">Observe-Think-Act Process</h4>
        </div>
        <div class="modal-body" id="chatModalBody" style="max-height: 60vh; overflow-y: auto;">
          <!-- Content will be loaded here by JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
